<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card center">
    <div class="nft-box">
    <a href="#" class="img-link">
      <div id="img-overlay"><img class="center" src="./src/images/icon-view.svg" alt="view icon"></div>
        <img src="./src/images/image-equilibrium.jpg" alt="NFT Image" class="nft-image">
      
    </a>
      <div class="nft-text">
        <div class="margin-20">
        <span class="thick-white"><a href="#">Equilibrium #3429</a></span>
      </div>
        <div>
          <span class="light-blue-thin">Our Equilibrium collection promotes balance and calm.</span>
        </div>
        <div class="space-between">
          <div>
          <img src="./src/images/icon-ethereum.svg" alt="ethereum icon" class="center-rel">
        <span class="cyan-text">
         0.041 ETH
      </span>
    </div>
    <div>
      <img src="./src/images/icon-clock.svg" alt="clock icon" class="center-rel">
      <span class="light-blue-thin">
        3 days left
      </span>
    </div>
    </div>
    <hr>
      <div id="bigger-margin">
        <img src="./src/images/image-avatar.png" alt="avatar" id="avatar" class="">
        <span class="align-text-center"><span class="light-blue-thin">Creation of</span> <span id="author"><a href="#">Jules Wyvern</a></span></span>
      </div>
    </div>
      </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.tysonlind.com">Tyson Lind</a>.
  </div>
</footer>
</body>
</html>
